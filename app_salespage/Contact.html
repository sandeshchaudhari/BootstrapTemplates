    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Enter your Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCompanyName" class="col-sm-2 control-label">Company Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputCompanyName" placeholder="Enter your Company Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMesaage" class="col-sm-2 control-label">Message</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputMessage" placeholder="Enter your Message"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>

                        </div>
                    </form>

                </div>
